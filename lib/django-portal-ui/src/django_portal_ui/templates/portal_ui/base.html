{% load static portal_ui_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ portal_ui.site_name }}{% endblock %}</title>

    <!-- Tailwind CSS (served locally) -->
    <script src="{% static 'portal_ui/js/tailwind.js' %}"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js (served locally) -->
    <script defer src="{% static 'portal_ui/js/alpine.min.js' %}"></script>

    <style>[x-cloak] { display: none !important; }</style>
    {% block extra_css %}{% endblock %}
</head>
<body class="h-full bg-gray-100">
    {% block body %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
